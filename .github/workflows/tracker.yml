name: Tracker Auto Merge

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  merge-trackers:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install requests  # 新增依赖安装步骤

    - name: Run merge script
      run: |
        cat << 'EOF' > merge.py
        import requests
        import re

        SOURCES = [
            "https://raw.githubusercontent.com/ngosang/trackerslist/master/trackers_best.txt",
            "https://raw.githubusercontent.com/ngosang/trackerslist/master/trackers_best_ip.txt",
            "https://cf.trackerslist.com/best.txt",
            "https://github.itzmx.com/1265578519/OpenTracker/master/tracker.txt"
        ]

        def process_trackers():
            trackers = set()
            wss_trackers = set()

            for url in SOURCES:
                try:
                    resp = requests.get(url, timeout=15)  # 延长超时时间
                    resp.raise_for_status()
                    
                    for line in resp.text.splitlines():
                        line = line.strip()
                        if not line:
                            continue
                        
                        # 增加更严格的协议校验
                        if re.match(r'^(wss://|udp://|http://|https://|tcp://)', line):
                            if line.startswith("wss://"):
                                wss_trackers.add(line)
                            else:
                                trackers.add(line)
                        else:
                            print(f"Ignoring invalid line: {line}")
                            
                except Exception as e:
                    print(f"Failed to fetch {url}: {str(e)}")

            # 合并并排序
            sorted_trackers = sorted(trackers)
            sorted_wss = sorted(wss_trackers)

            # 写入文件
            with open("tracker.txt", "w") as f:
                if sorted_wss:
                    f.write("\n".join(sorted_wss) + "\n")
                f.write("\n".join(sorted_trackers))

        if __name__ == "__main__":
            process_trackers()
        EOF

        python merge.py

    - name: Commit changes
      run: |
        git config --global user.name "Tracker Bot"
        git config --global user.email "tracker-bot@users.noreply.github.com"
        git add tracker.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto Update: $(date +'%Y-%m-%d')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
